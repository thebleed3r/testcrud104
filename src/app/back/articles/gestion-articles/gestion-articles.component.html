<div class="container-fluid bg-light vh-100">

    <app-top-bar></app-top-bar>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" aria-current="page"><a routerLink="/backoffice">Backoffice</a></li>
            <li class="breadcrumb-item active" aria-current="page">Articles</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-2 bg-light">
            <app-menu-back></app-menu-back>
        </div>
        <div class="col-10 bg-light">
            
            
            <div class="row mt-5">
                <div class="col d-flex justify-content-between">
                    <h3 class="ml-3 text-secondary">ARTICLES</h3>
                    <a routerLink="/backoffice/gestion-articles/ajouter-article" class="iconLink mr-3">
                        <i class="material-icons">add_circle</i>
                        add article
                    </a>
                </div>
                
                
                <table class="table table-striped table-bordered mt-2 mr-3">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Date Edition</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let article of articles; let i = index">
                        <th scope="row" data-toggle="tooltip" data-placement="top" title="Displays only the last 5 characters of the _id">{{article._id | slice:19:article._id.length}}</th>
                        <td>{{article.titre}}</td>
                        <td>{{article.auteur}}</td>
                        <td>{{article.updatedAt | date:'medium'}}</td>
                        <td>{{article.estPublie}}</td>
                        <td class="d-flex">
                            <a [routerLink]="['/backoffice/gestion-articles/modifier-article' , article._id]" class="iconLink">
                                <i class="material-icons">create</i>
                            </a>
                            <span (click)="deleteArticle(article , i)">
                                <a routerLink="/backoffice/gestion-articles" class="iconLink delete">
                                    <i class="material-icons">remove_circle_outline</i>
                                </a>
                            </span>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
