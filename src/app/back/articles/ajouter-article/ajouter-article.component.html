<div class="container-fluid bg-light vh-100">

  <app-top-bar></app-top-bar>
  
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item active" aria-current="page"><a routerLink="/backoffice">Backoffice</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a routerLink="/backoffice/gestion-articles">Articles</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Article</li>
    </ol>
  </nav>

  <div class="row">
    <div class="col-2 bg-light">

        <app-menu-back></app-menu-back>
        
    </div>
    <div class="col-10 bg-light">
        <div class="row mt-5">
          <div class="submit-form col-6 mx-auto">
            <h3 class="text-dark">ADD ARTICLE</h3>
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  required
                  [(ngModel)]="article.titre"
                  name="title"
                />
              </div>
          
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  class="form-control"
                  id="description"
                  required
                  [(ngModel)]="article.contenu"
                  name="description"
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  class="form-control"
                  id="price"
                  required
                  [(ngModel)]="article.prix"
                  name="price"
                />
              </div>
              <div class="form-group">
                <label for="price">Image [src]</label>
                <input
                  class="form-control"
                  id="img"
                  required
                  [(ngModel)]="article.img"
                  name="img"
                />
              </div>
              <input id="auteur" name="auteur" type="hidden" value="admin" [(ngModel)]="article.auteur">
          
              <button (click)="addArticle()" class="btn myBtn">Add article</button>
            </div>
          
            <div *ngIf="submitted">
              <h4 class="bg-primary">Article submitted successfully!</h4>
              <button class="btn myBtn" (click)="newArticle()">Add new article</button>
            </div>
          </div>

        </div>
    </div>
  </div>



</div>
